<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" > 
<head>
     <link rel="stylesheet" type="text/css" href="Sign_Up.css"/>
	
   </head>
   <h:head>
    <title>Sign up</title>
</h:head>
<h:body>
<div class="fond">
<div class="zoom">
<p>
	<img src="log.png"/> 
    
    <a>Create a new account</a>
</p>
</div>	
<div id="login-box">
 
  <f:view>
        <h:form id="registerForm">
  <table>
         <tr>
                    <td><h:outputText value="Username:" style="color:Black"  />
                    <h:outputText placeholder="fill"  /></td>
                    <td><h:inputText id="username"   value="#{user.username}"  
                            required="true" requiredMessage="Please enter your username" /></td>
                    <td><h:message for="username" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="E-mail:" /></td>
                    <td><h:inputText id="email" value="#{user.email}"
                            required="true" requiredMessage="Please enter your E-mail " 
                            />
                            </td>
                    <td><h:message for="email" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Password:" /></td>
                    <td><h:inputSecret id="psw1" value="#{user.password1}"  
                            required="true" requiredMessage="Please enter your password"  /></td>
                    <td><h:message for="psw1" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Retype password:" /></td>
                    <td><h:inputSecret id="psw2" value="#{user.password2}"
                            required="true" requiredMessage="Please retype your password" /></td>
                    <td><h:message for="psw2" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Phone number:" /></td>
                    <td><h:inputText id="phone" value="#{user.phone}"
                            required="true" requiredMessage="Please enter your phone" /></td>
                    <td><h:message for="phone" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Gender:" /></td>
                    <td><h:inputText id="gender" value="#{user.gender}"
                            required="true" requiredMessage="Please enter your gender" /></td>
                    <td><h:message for="gender" style="color:red" /></td>
                </tr>
                
                <tr>
                    <td />
                    <td><h:commandButton value="Sign up" action="#{user.add}" /></td>
                </tr>
     
 
   
	</table>
	</h:form>
    </f:view>
  </div>
  </div>   </h:body>
</html>
