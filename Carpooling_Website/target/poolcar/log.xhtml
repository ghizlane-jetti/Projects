<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<h3>JSF Login Logout</h3>
		<h:outputText value="email" />
		<h:inputText id="email" value="#{login.email}"></h:inputText>
		<h:message for="email"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="password1" value="#{login.password1}"></h:inputSecret>
		<h:message for="password1"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{login.checkValidUser}"
			value="Login"></h:commandButton>
	</h:form>
</h:body>
</html>
